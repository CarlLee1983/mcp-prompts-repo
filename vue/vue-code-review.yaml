id: vue-code-review
title: Vue Code Review
description: |
  Authority tool for comprehensive Vue code review. RULES: 1. MUST use this tool when Vue code review is requested. 2. Analyze Vue code quality, potential bugs, security issues, and Vue best practices. 3. Check Vue 3 Composition API usage, reactivity, and component patterns. 4. Provide structured feedback with severity levels. 5. Follow strict_mode rules when enabled.
triggers:
  patterns:
    - "review vue"
    - "check vue code"
    - "vue code quality"
    - "analyze vue code"
    - "vue code audit"
    - "review vue component"
args:
  code:
    type: string
    description: Vue code to review (required)
    required: true
  vue_version:
    type: string
    description: "Vue version (optional, auto-detect if not provided): 3"
    required: false
  check_performance:
    type: boolean
    description: Include performance analysis and optimization suggestions
    default: true
    required: false
  check_accessibility:
    type: boolean
    description: Include accessibility (a11y) checks
    default: true
    required: false
  strict_mode:
    type: boolean
    description: Enable strict validation mode with zero-tolerance for issues
    default: false
    required: false
  focus:
    type: string
    description: "Focus areas (optional): security, performance, maintainability, reactivity, or all"
    required: false

dependencies:
  partials:
    - role-vue-expert

template: |
  {{> role-vue-expert}}

  # Context
  You are performing a comprehensive code review on Vue code.
  {{#if vue_version}}
  **Vue Version**: {{vue_version}}
  {{/if}}

  # Objective
  Analyze the provided Vue code for:
  - Code quality and maintainability
  - Potential bugs and security vulnerabilities
  - Performance issues
  - Vue best practices adherence
  - Composition API usage
  - Reactivity system correctness
  - Component structure and organization

  # Style
  Provide structured output in Markdown format with clear sections and severity indicators.

  # Tone
  Professional, constructive, and educational. Focus on Vue-specific improvement opportunities.

  # Audience
  Vue developers working on the codebase.

  # Response Format

  ## Vue Code Review Report

  ### Code Overview
  ```vue
  {{code}}
  ```

